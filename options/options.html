<!DOCTYPE html>
<html>
<head>
    <title>Axon AI Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #003E74;
            font-size: 1.8em;
            margin: 0;
        }
        .status {
            min-height: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.2s ease-in-out;
        }
        .api-section p {
            color: #555;
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .input-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        #saveButton {
            display: block;
            width: 100%;
            padding: 14px 20px;
            margin-top: 30px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        #saveButton:not(:disabled):hover {
            background-color: #0056b3;
        }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Icon is removed to prevent file not found errors -->
            <h1>Axon AI Settings</h1>
        </div>

        <div id="status" class="status"></div>

        <div class="api-section">
            <p>Get a free API key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a> to enable summarization.</p>
            <div class="input-group">
                <label for="googleApiKey">Google AI API Key (for Gemini 1.5 Pro)</label>
                <input type="password" id="googleApiKey" placeholder="Enter your Google AI API key">
            </div>
        </div>
        
        <button id="saveButton">Save Settings</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
